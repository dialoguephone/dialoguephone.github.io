<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur d'Arbre de Dialogue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .phone-container {
            width: 400px;
            height: 700px;
            background: #000;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #007AFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent .message-bubble {
            background: #007AFF;
            color: white;
            margin-right: 8px;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            margin-left: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .character-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .message-timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .message.received .message-timestamp {
            text-align: left;
        }

        .choice-bubble {
            background: #FFE066 !important;
            color: #333 !important;
            border: 2px solid #FFA500;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-bubble:hover {
            background: #FFD700 !important;
            transform: translateY(-1px);
        }

        .choice-bubble.selected {
            background: #32CD32 !important;
            color: white !important;
            border-color: #228B22;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .message-input {
            flex: 2;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            min-width: 200px;
        }

        .datetime-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 12px;
            outline: none;
            min-width: 140px;
            color: #666;
        }

        .character-select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            min-width: 100px;
        }

        .btn {
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            background: #0056CC;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #1e7e34;
        }

        .btn.small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .breadcrumb {
            flex: 1;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
        }

        .choice-controls {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
        }

        .choice-controls.active {
            display: block;
        }

        .choice-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
        }

        .choice-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 10px;
        }

        .sidebar {
            width: 400px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 700px;
            overflow-y: auto;
        }

        .json-output {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            margin-top: 10px;
        }

        .tree-view {
            margin-top: 20px;
        }

        .tree-node {
            margin-left: 20px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #007AFF;
            font-size: 12px;
        }

        .tree-message {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tree-choices {
            margin-left: 15px;
        }

        .tree-choice {
            background: #FFE066;
            padding: 5px;
            margin: 3px 0;
            border-radius: 3px;
            cursor: pointer;
        }

        .tree-choice:hover {
            background: #FFD700;
        }

        .current-path {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .status {
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .datetime-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        @media (max-width: 900px) {
            .input-group {
                flex-direction: column;
            }
            
            .message-input,
            .datetime-input {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <div class="phone-screen">
                <div class="header" id="headerTitle">
                    Éditeur de Dialogue - Racine
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="status" id="statusMessage">
                        Commencez par créer votre premier message...
                    </div>
                </div>
                
                <div class="controls">
                    <div class="navigation">
                        <button class="btn secondary" onclick="goBack()" id="backBtn" disabled>← Retour</button>
                        <div class="breadcrumb" id="breadcrumb">Racine</div>
                    </div>
                    
                    <div class="datetime-controls">
                        <button class="btn small secondary" onclick="setCurrentDateTime()">Maintenant</button>
                        <button class="btn small secondary" onclick="clearDateTime()">Effacer</button>
                        <span style="font-size: 12px; color: #666;">Date/Heure du message</span>
                    </div>
                    
                    <div class="input-group">
                        <select class="character-select" id="characterSelect">
                            <option value="A">Personnage A</option>
                            <option value="B">Personnage B</option>
                        </select>
                        <input type="text" class="message-input" id="messageInput" placeholder="Tapez votre message...">
                        <input type="datetime-local" class="datetime-input" id="datetimeInput" title="Date et heure du message">
                        <button class="btn" onclick="addMessage()">Envoyer</button>
                    </div>
                    
                    <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                        <button class="btn secondary" onclick="addChoicePoint()">+ Choix Multiple</button>
                        <button class="btn success" onclick="finishBranch()">Finir Branche</button>
                        <button class="btn danger" onclick="clearAll()">Tout Effacer</button>
                    </div>
                    
                    <div class="choice-controls" id="choiceControls">
                        <h4>Créer un point de choix pour le Personnage B :</h4>
                        <input type="text" class="choice-input" id="choice1" placeholder="Option 1">
                        <input type="text" class="choice-input" id="choice2" placeholder="Option 2">
                        <input type="text" class="choice-input" id="choice3" placeholder="Option 3">
                        <input type="text" class="choice-input" id="choice4" placeholder="Option 4">
                        <div class="choice-actions">
                            <button class="btn" onclick="saveChoicePoint()">Sauvegarder Choix</button>
                            <button class="btn secondary" onclick="cancelChoice()">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <h3>Arbre de Dialogue</h3>
            <div id="treeView" class="tree-view">
                <div class="tree-node current-path">
                    <div class="tree-message">Racine du dialogue</div>
                </div>
            </div>
            
            <h3 style="margin-top: 20px;">Export JSON</h3>
            <button class="btn" onclick="exportJSON()">Générer JSON</button>
            <textarea class="json-output" id="jsonOutput" readonly placeholder="Le JSON de l'arbre complet apparaîtra ici..."></textarea>
        </div>
    </div>

    <script>
        // Structure principale de l'arbre de dialogue
        let dialogueTree = {
            root: {
                id: 'root',
                messages: [],
                choices: null,
                branches: {}
            }
        };
        
        // État actuel de navigation
        let currentPath = ['root'];
        let messageIdCounter = 0;
        
        // Obtenir le nœud actuel
        function getCurrentNode() {
            let node = dialogueTree.root;
            for (let i = 1; i < currentPath.length; i++) {
                node = node.branches[currentPath[i]];
            }
            return node;
        }
        
        // Définir la date/heure actuelle
        function setCurrentDateTime() {
            const now = new Date();
            const datetimeInput = document.getElementById('datetimeInput');
            // Format ISO pour datetime-local (YYYY-MM-DDTHH:mm)
            const isoString = now.toISOString().slice(0, 16);
            datetimeInput.value = isoString;
        }
        
        // Effacer la date/heure
        function clearDateTime() {
            document.getElementById('datetimeInput').value = '';
        }
        
        // Formater la date pour l'affichage
        function formatDateTime(isoString) {
            if (!isoString) return '';
            
            const date = new Date(isoString);
            const options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            return date.toLocaleDateString('fr-FR', options);
        }
        
        // Mettre à jour l'affichage
        function updateDisplay() {
            const node = getCurrentNode();
            const messagesContainer = document.getElementById('messagesContainer');
            const headerTitle = document.getElementById('headerTitle');
            const breadcrumb = document.getElementById('breadcrumb');
            const backBtn = document.getElementById('backBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Mettre à jour le titre et le fil d'Ariane
            headerTitle.textContent = `Dialogue - ${currentPath.join(' → ')}`;
            breadcrumb.textContent = currentPath.join(' → ');
            backBtn.disabled = currentPath.length === 1;
            
            // Effacer les messages actuels
            messagesContainer.innerHTML = '';
            
            // Afficher les messages de cette branche
            if (node.messages.length === 0) {
                statusMessage.textContent = 'Aucun message dans cette branche. Commencez à écrire...';
                messagesContainer.appendChild(statusMessage);
            } else {
                node.messages.forEach(msg => {
                    displayMessage(msg);
                });
                
                // Afficher les choix s'il y en a
                if (node.choices) {
                    displayChoicesForSelection(node.choices);
                }
            }
            
            // Mettre à jour la vue de l'arbre
            updateTreeView();
            
            // Faire défiler vers le bas
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Afficher un message
        function displayMessage(messageData) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isCharacterA = messageData.character === 'A';
            messageDiv.className = `message ${isCharacterA ? 'received' : 'sent'}`;
            
            let timestampHtml = '';
            if (messageData.datetime) {
                const formattedDateTime = formatDateTime(messageData.datetime);
                timestampHtml = `<div class="message-timestamp">${formattedDateTime}</div>`;
            }
            
            messageDiv.innerHTML = `
                <div>
                    <div class="character-label">Personnage ${messageData.character}</div>
                    <div class="message-bubble">
                        ${messageData.text}
                        ${timestampHtml}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }
        
        // Afficher les choix pour sélection
        function displayChoicesForSelection(choices) {
            const messagesContainer = document.getElementById('messagesContainer');
            const choicesDiv = document.createElement('div');
            choicesDiv.className = 'message sent';
            
            let choicesHtml = `
                <div>
                    <div class="character-label">Choix disponibles</div>
            `;
            
            choices.forEach((choice, index) => {
                if (choice.trim()) {
                    const node = getCurrentNode();
                    const branchExists = node.branches[`choice_${index}`] !== undefined;
                    const selectedClass = branchExists ? 'selected' : '';
                    
                    choicesHtml += `
                        <div class="message-bubble choice-bubble ${selectedClass}" 
                             onclick="selectChoice(${index})">
                            ${index + 1}. ${choice}
                            ${branchExists ? ' ✓' : ''}
                        </div>
                    `;
                }
            });
            
            choicesHtml += '</div>';
            choicesDiv.innerHTML = choicesHtml;
            messagesContainer.appendChild(choicesDiv);
        }
        
        // Ajouter un message
        function addMessage() {
            const messageInput = document.getElementById('messageInput');
            const characterSelect = document.getElementById('characterSelect');
            const datetimeInput = document.getElementById('datetimeInput');
            
            const text = messageInput.value.trim();
            if (!text) return;
            
            const character = characterSelect.value;
            const datetime = datetimeInput.value;
            messageIdCounter++;
            
            const messageData = {
                id: messageIdCounter,
                character: character,
                text: text,
                datetime: datetime || null
            };
            
            // Ajouter le message au nœud actuel
            const node = getCurrentNode();
            node.messages.push(messageData);
            
            // Réinitialiser les inputs
            messageInput.value = '';
            // Option : garder la date/heure pour le prochain message ou la réinitialiser
            // datetimeInput.value = '';
            
            // Mettre à jour l'affichage
            updateDisplay();
        }
        
        // Ajouter un point de choix
        function addChoicePoint() {
            const choiceControls = document.getElementById('choiceControls');
            choiceControls.classList.add('active');
        }
        
        // Sauvegarder le point de choix
        function saveChoicePoint() {
            const choice1 = document.getElementById('choice1').value.trim();
            const choice2 = document.getElementById('choice2').value.trim();
            const choice3 = document.getElementById('choice3').value.trim();
            const choice4 = document.getElementById('choice4').value.trim();
            
            const choices = [choice1, choice2, choice3, choice4].filter(choice => choice);
            
            if (choices.length < 2) {
                alert('Veuillez entrer au moins 2 options de choix.');
                return;
            }
            
            // Ajouter les choix au nœud actuel
            const node = getCurrentNode();
            node.choices = choices;
            
            // Initialiser les branches vides
            choices.forEach((choice, index) => {
                if (!node.branches[`choice_${index}`]) {
                    node.branches[`choice_${index}`] = {
                        id: `choice_${index}`,
                        choiceText: choice,
                        messages: [],
                        choices: null,
                        branches: {}
                    };
                }
            });
            
            // Réinitialiser et masquer les contrôles de choix
            document.getElementById('choice1').value = '';
            document.getElementById('choice2').value = '';
            document.getElementById('choice3').value = '';
            document.getElementById('choice4').value = '';
            document.getElementById('choiceControls').classList.remove('active');
            
            // Mettre à jour l'affichage
            updateDisplay();
        }
        
        function cancelChoice() {
            document.getElementById('choice1').value = '';
            document.getElementById('choice2').value = '';
            document.getElementById('choice3').value = '';
            document.getElementById('choice4').value = '';
            document.getElementById('choiceControls').classList.remove('active');
        }
        
        // Sélectionner un choix et naviguer vers cette branche
        function selectChoice(index) {
            const node = getCurrentNode();
            if (node.choices && node.branches[`choice_${index}`]) {
                currentPath.push(`choice_${index}`);
                updateDisplay();
            }
        }
        
        // Retourner à la branche précédente
        function goBack() {
            if (currentPath.length > 1) {
                currentPath.pop();
                updateDisplay();
            }
        }
        
        // Finir une branche (marquer comme terminée)
        function finishBranch() {
            const node = getCurrentNode();
            node.finished = true;
            alert('Branche marquée comme terminée !');
            updateDisplay();
        }
        
        // Mettre à jour la vue de l'arbre
        function updateTreeView() {
            const treeView = document.getElementById('treeView');
            treeView.innerHTML = '';
            renderTreeNode(dialogueTree.root, 0, treeView, ['root']);
        }
        
        function renderTreeNode(node, depth, container, path) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'tree-node';
            
            // Marquer le chemin actuel
            if (arraysEqual(path, currentPath)) {
                nodeDiv.classList.add('current-path');
            }
            
            let nodeText = path[path.length - 1];
            if (node.choiceText) {
                nodeText = node.choiceText;
            }
            
            nodeDiv.innerHTML = `
                <div class="tree-message">
                    ${nodeText} (${node.messages.length} messages)
                    ${node.finished ? ' ✓' : ''}
                </div>
            `;
            
            nodeDiv.style.marginLeft = (depth * 20) + 'px';
            nodeDiv.onclick = () => {
                currentPath = [...path];
                updateDisplay();
            };
            
            container.appendChild(nodeDiv);
            
            // Afficher les choix et branches enfants
            if (node.choices) {
                node.choices.forEach((choice, index) => {
                    const choiceKey = `choice_${index}`;
                    if (node.branches[choiceKey]) {
                        renderTreeNode(
                            node.branches[choiceKey], 
                            depth + 1, 
                            container, 
                            [...path, choiceKey]
                        );
                    }
                });
            }
        }
        
        function arraysEqual(a, b) {
            return a.length === b.length && a.every((val, i) => val === b[i]);
        }
        
        // Effacer tout
        function clearAll() {
            if (confirm('Êtes-vous sûr de vouloir effacer tout l\'arbre de dialogue ?')) {
                dialogueTree = {
                    root: {
                        id: 'root',
                        messages: [],
                        choices: null,
                        branches: {}
                    }
                };
                currentPath = ['root'];
                messageIdCounter = 0;
                updateDisplay();
                document.getElementById('jsonOutput').value = '';
            }
        }
        
        // Exporter en JSON
        function exportJSON() {
            const jsonOutput = document.getElementById('jsonOutput');
            const formattedJSON = JSON.stringify(dialogueTree, null, 2);
            jsonOutput.value = formattedJSON;
        }
        
        // Permettre d'envoyer avec Entrée
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMessage();
            }
        });
        
        // Initialiser l'affichage
        updateDisplay();
    </script>
</body>
</html>
